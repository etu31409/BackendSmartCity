<div *ngIf="openingPeriod">
  <h2>IdHoraire : {{openingPeriod.idHoraire}}</h2>
</div>
<div *ngIf="!openingPeriod">
  <h2>Nouvelle plage horaire</h2>
</div>
<div>
  <form [formGroup]="editOpeningPeriod">
      <p>
          <label>
              Heure de d√©but :
              <input type="time" formControlName="start">
          </label>
      </p>    
      <p>
          <label>
              Heure de fin :
              <input type="time" formControlName="end">
          </label>
      </p>
      <p>
          <label>
              Jour :              
                <select formControlName="day" [(ngModel)]="jourSelectionne">
                    <option *ngFor="let jour of tabJour" [ngValue]="jour">
                            {{jour}}
                    </option>
                </select>
    
          </label>
      </p>
  </form>

  <div class="buttonFlex">
      <button class="btn btn-lg btn-primary" (click)="save()" [disabled]="!editOpeningPeriod.valid">Enregistrer</button>
      <button class="btn btn-lg btn-primary" (click)="goBack()">Retour</button>
  </div>
</div>
