<h3>Horaires :</h3>
<button routerLink="/editer/">Ajouter une nouvelle plage horaire</button>
<ul *ngFor="let elem of openingPeriod">
    <li>
        <p>Heure de d√©but : {{elem.horaireDebut}}</p>
        <p>Heure de fin : {{elem.horaireFin}}</p>

</ul>
