<h3>Editer</h3>
<div *ngIf="commerce">
    <h2>{{commerce.nom | uppercase}}</h2>
</div>
<div *ngIf="!commerce">
    <h2>Nouveau commerce</h2>
</div>
  <div>
      <form [formGroup]="editerCommerceForm" (ngSubmit)="save()">
          <p>
              <label>
                Nom :
                <input type="text" formControlName="nomCommerce" required>
              </label>
          </p>
          <div  formGroupName="adresse">
            <h5>
                Adresse :
            </h5>
            <p>
                <label>
                        Rue :
                        <input type="text" formControlName="rue" required>
                </label>
            </p>
            <p>
                    <label>
                        Num√©ro :
                        <input type="text" formControlName="numero" required>
                    </label>
                </p>
            <p>
                    <label>
                        Code postal :
                        <input type="text" formControlName="codePostal" required>
                    </label>
                </p>
          </div>
          <button class="btn btn-lg btn-primary" type="submit" [disabled]="!editerCommerceForm.valid">Enregistrer</button>
          <button class="btn btn-lg btn-primary" (click)="goBack()">Retour</button>
      </form>
    </div>
