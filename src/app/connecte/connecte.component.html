<h2 class="subtitle">Mes infos</h2>
<h3>Commerces :</h3>

<div class='card-body'>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='commerces && commerces.length'>
        <thead>
          <tr>
            <th>Commerce ID</th>
            <th>Nom</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor='let commerce of commerces'>
                <td>{{ commerce.commerceId }}</td>
                <td>{{ commerce.nomCommerce | lowercase }}</td>
              </tr>
        </tbody>
      </table>
    </div>
  </div>
